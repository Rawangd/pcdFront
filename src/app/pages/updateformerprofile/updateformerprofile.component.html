<div class="main-content "  >
    <div class="container-fluid mt-5" style="padding-top: 60px;">
        <div class="row mr-2" >
            <div class="col-md-8 mt-2 ml-5" >
                <div class="card  mr-4" style="border-radius: 20px; ">
                    <div class="header" style="background-color: #f6f6f6; border-top-left-radius: 20px; border-top-right-radius: 20px;">
                        <h4 class="title text-center">Edit Profile </h4>
                    </div>
                    
                    <div class="content" *ngFor="let u of user" >
                        <form >
                            <div class="row">
                                
                                <div class="col-md-6" >
                                    <div class="form-group" style="padding-right: 10px; padding-left: 20px; padding-top: 20px;">
                                        <label>Username</label>
                                        <input type="text" class="form-control" placeholder="Username" value="{{formerAuthService?.loggedUser}}">
                                    </div>
                                </div>
                                <div class="col-md-6" >
                                    <div class="form-group" style="padding-right: 10px; padding-left: 10px; padding-top: 20px;">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" placeholder="Company" value="{{u.userFullName}}">
                                    </div>
                                </div>
                               
                               
                                
                            </div>

                            <div class="row">
                                
                                <div class="col-md-12" style="padding-right: 20px; padding-left: 20px; padding-top: 20px;">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email</label>
                                        <input type="email" class="form-control" value="{{u.userEmail}}">
                                    </div>
                                </div>
                                
                                



                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group" style="padding-right: 20px; padding-left: 20px; padding-top: 20px;">
                                        <label>Address</label>
                                        <input type="text" class="form-control" placeholder="Home Address"  value="{{u.userAddress}}">
                                    </div>
                                </div>

                            </div>

                           

                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group" style="padding-right: 10px; padding-left: 20px; padding-top: 20px;">
                                        <label>City</label>
                                        <input type="text" class="form-control" placeholder="City" value="{{u.userCity}}">
                                    </div>
                                </div>
                               
                                <div class="col-md-6">
                                    <div class="form-group" style="padding-right: 20px; padding-left: 10px;padding-top: 20px;">
                                        <label>Postal Code</label>
                                        <input type="number" class="form-control" placeholder="ZIP Code" value="{{u.userPostalCode}}">
                                    </div>
                                </div>
                            </div>
                          

                            <div style="display: flex; align-items: center; justify-content: center;">
                            <button  mat-raised-button style=" color:#261d51;font-weight: bold 
                            ;background-color: darkgray ; padding: 10px; margin-top: 20px; margin-bottom: 20px; border-radius: 20px;" >Update Profile</button>
                        </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
           

           
        <div class="col-md-3 mt-2 " style="background-color: #f6f6f6; border-radius: 20px;" >
            <div class="box shadow-sm "  style="background-image:url(https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400) ; border-bottom-left-radius: 0; border-bottom-right-radius: 0;">
                <div class="row">
                <div class="col-lg-12" style="display: flex; align-items: center; justify-content: center; "  >
                    
                
                    <img    srcset="data:image/png;base64,{{picture}}" alt="" width="100%" class="gha" >
                    
                    
                
                </div>
                
                

                </div>




        
            </div>
            <div class="row" *ngFor="let u of user">
                <div class="col-md-12">
                    <div class="form-group">
                        <h2 class="title text-center" style="font-weight: bold; color: #261d51 ;">{{u.userFullName}}</h2>
                        <h3 class="text-center" style="font-weight: bold; color: #261d51 ;" >{{formerAuthService?.loggedUser}} </h3>
                       
                        <h4 class="text-center" style="color: lightslategray;">{{u.userDescription}}</h4>
                   <br>
                   <br>
                   
                   
                        <hr>
                        
                        <div class="col-lg-12 mt-3 mb-3 " style=" display: flex; align-items: center; justify-content: center;">
                            <a href="#" target="_blank" style="padding-right: 18px; color: #261d51;"><i class="bi bi-facebook"></i></a>
                            <a href="#" target="_blank" style="padding-right: 18px; color: #261d51;"><i class="bi bi-whatsapp"></i></a>
                            <a href="#" target="_blank" style="padding-right: 18px;color: #261d51;"><i class="bi bi-instagram"></i></a>
                            <a href="#" target="_blank" style="padding-right: 18px;color: #261d51;"><i class="bi bi-skype"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
