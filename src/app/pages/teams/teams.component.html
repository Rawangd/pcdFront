<div class="container mt-7" style="padding-top: 80px; margin-left: auto;margin-right:auto; ">
    <!-- Table -->
    <div class="row">
  
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Teams</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Course&nbsp;</th>
                  <th scope="col">Phone Number </th>
                  <th scope="col">Business adress </th>
                  <th scope="col">Adress</th>
                  <th scope="col">status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let f of courses">
                  <th scope="row">
                    <div class="media align-items-center">
                      <img  class="globalRoundProfile" srcset="data:image/png;base64,{{f.picture}}" />
                        
                   
                      <div class="media-body">
                        <span class="mb-0 text-sm">&nbsp; {{f.courseName}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{f.formerPhoneNumber}}
                  </td>
                  
                  <td>
                    
                    <span style="color:#000 ;">{{f.formerEmail}}</span>
                  
                </td>
                <td>
                    
                    <span style="color:#000 ;">{{f.city}}</span>
                  
                </td>
                <td>
                    <span class="badge badge-dot mr-4">
                      <i class="bg-success"></i><span style="color:#000 ;">Active</span>
                    </span>
                  </td>
                  
                </tr>
             
  
                 
                  
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
    
   
  </div>
